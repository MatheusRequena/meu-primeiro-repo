<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChartJS</title>
</head>

<body style="display: flex;">
    <div style="width: 50%;">
        <canvas id='graficoLinha'></canvas>
    </div>

    <div style="width: 50%; padding-left: 5px;">
        <canvas id='graficoBarra'></canvas>
    </div>
</body>

</html>

<script>
    const valoresLinha = document.getElementById('graficoLinha');

    new Chart(valoresLinha, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor : '#FF6384',
                borderColor : '#FF6384',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3
                
            }, {
                label: 'Umidade',
                backgroundColor : '#36A2EB',
                borderColor : '#36A2EB',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    const valoresBarra = document.getElementById('graficoBarra');

new Chart(valoresBarra, {
    type: 'bar',
    data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor : '#FF6384',
            borderColor : '#FF6384',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 1
           
        }, {
            label: 'Umidade Média',
            backgroundColor : '#36A2EB',
            borderColor : '#36A2EB',
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
